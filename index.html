<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="class100">
    <meta name="description" content="a listwork">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!--logo and title-->
    <header>
        <div class="logo">
            <img src="img/Logo.png" alt="boolean logo"> 
            <h1>Toboolist</h1>              
        </div>
    </header>
    <!--center layout and botton-->
    <main class="container">
        <div class="worklist">
            <!--workstart-->
            <button class="task-section task-blue">Add Task</button>
            <button class="task-section section-m">Add Section</button>
            <div class="separator"></div>
            <!--worklist-->
            <section class="row-list">
                <h2><span class="arrow">&#9660;</span> New Task</h2>
                <ul class="list">
                    <li><div class="symbol">&#10003;</div> Quarterly Newsletter <sub class="color-work">Editorial</sub></li>
                </ul>

            </section>
        </div> 
    </main>

    

</body>
</html>
